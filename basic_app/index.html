<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and time</title>
    <link rel="stylesheet" href="stylecalc.css">
    <link rel="stylesheet" href="styleclock.css">
    <link rel="stylesheet" href="stopwatchstyle.css">
    <link rel="stylesheet" href="styleweather.css">
    <link rel="stylesheet" href="quotestyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
</head>

<body>


    <div class="body">


        <div class="box">

            <div class="mode">
                <div style="border: 2px solid black;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
                    </svg>
                </div>
            </div>
            <div class="display" style="border:2px solid black"></div>
            <div class="keys">
                <div class="pad" id="clear">C</div>
                <div class="pad k" id="+">+</div>
                <div class="pad k" id="x">x</div>
                <div class="pad" id="backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                            d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                    </svg>
                </div>
                <div class="pad k" id="7">7</div>
                <div class="pad k" id="8">8</div>
                <div class="pad k" id="9">9</div>
                <div class="pad k" id="-">-</div>
                <div class="pad k" id="4">4</div>
                <div class="pad k" id="5">5</div>
                <div class="pad k" id="6">6</div>
                <div class="pad k" id="/">/</div>
                <div class="pad k" id="1">1</div>
                <div class="pad k" id="2">2</div>
                <div class="pad k" id="3">3</div>
                <div class="pad k" id="(">(</div>
                <div class="pad k" id="0">0</div>
                <div class="pad k" id=")">)</div>
                <div class="pad equal" id="equal to">=</div>

            </div>

        </div>

    </div>

    <div class="stopwatch-app">
        <div class="stopwatch-display-box">
            <h1 id="stopwatch-time-display">00:00:00</h1>
            <div class="stopwatch-controls">
                <div id="stopwatch-stop-btn">
                    <svg id="stopwatch-stop-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path fill="#ffffff"
                            d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                    </svg>
                </div>
                <div id="stopwatch-play-btn">
                    <svg id="stopwatch-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path fill="#ffffff"
                            d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                    </svg>
                </div>
                <div id="stopwatch-reset-btn">
                    <svg id="stopwatch-reset-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#ffffff"
                            d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="stopwatch-background-image"></div>
    </div>

    <div class="digital-clock">
        <div class="digital-clock-face">
            <div class="digital-clock-hour">
                <div id="digital-clock-hour-value">05</div>
                <p>HOURS</p>
            </div>
            <div class="digital-clock-separator">:</div>
            <div class="digital-clock-minute">
                <div id="digital-clock-minute-value">05</div>
                <p>MINUTES</p>
            </div>
            <div class="digital-clock-separator">:</div>
            <div class="digital-clock-second">
                <div id="digital-clock-second-value">05</div>
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <div class="boddy"
        style="height: 100vh;width: 100vw;display: flex;justify-content: center;align-items: center;background-color: whitesmoke;">
        <div class="weather-widget">
            <div class="widget-header">
                <form class="search-form">
                    <input type="text" id="search-input" placeholder="Search">
                </form>
                <div class="search-icon">
                    <!-- SVG for search icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </div>
            </div>
            <div class="weather-icon"></div>
            <div class="weather-info">
                <div class="temperature" id="temperature">22c</div>
                <div class="city-name" id="city">Jaipur</div>
            </div>
            <div class="widget-footer">
                <div class="humidity-info">
                    <div class="humidity-icon">
                        <!-- SVG for humidity -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M269.5 69.9c11.1-7.9 25.9-7.9 37 0C329 85.4 356.5 96 384 96c26.9 0 55.4-10.8 77.4-26.1l0 0c11.9-8.5 28.1-7.8 39.2 1.7c14.4 11.9 32.5 21 50.6 25.2c17.2 4 27.9 21.2 23.9 38.4s-21.2 27.9-38.4 23.9c-24.5-5.7-44.9-16.5-58.2-25C449.5 149.7 417 160 384 160c-31.9 0-60.6-9.9-80.4-18.9c-5.8-2.7-11.1-5.3-15.6-7.7c-4.5 2.4-9.7 5.1-15.6 7.7c-19.8 9-48.5 18.9-80.4 18.9c-33 0-65.5-10.3-94.5-25.8c-13.4 8.4-33.7 19.3-58.2 25c-17.2 4-34.4-6.7-38.4-23.9s6.7-34.4 23.9-38.4C42.8 92.6 61 83.5 75.3 71.6c11.1-9.5 27.3-10.1 39.2-1.7l0 0C136.7 85.2 165.1 96 192 96c27.5 0 55-10.6 77.5-26.1zm37 288C329 373.4 356.5 384 384 384c26.9 0 55.4-10.8 77.4-26.1l0 0c11.9-8.5 28.1-7.8 39.2 1.7c14.4 11.9 32.5 21 50.6 25.2c17.2 4 27.9 21.2 23.9 38.4s-21.2 27.9-38.4 23.9c-24.5-5.7-44.9-16.5-58.2-25C449.5 437.7 417 448 384 448c-31.9 0-60.6-9.9-80.4-18.9c-5.8-2.7-11.1-5.3-15.6-7.7c-4.5 2.4-9.7 5.1-15.6 7.7c-19.8 9-48.5 18.9-80.4 18.9c-33 0-65.5-10.3-94.5-25.8c-13.4 8.4-33.7 19.3-58.2 25c-17.2 4-34.4-6.7-38.4-23.9s6.7-34.4 23.9-38.4c18.1-4.2 36.2-13.3 50.6-25.2c11.1-9.4 27.3-10.1 39.2-1.7l0 0C136.7 373.2 165.1 384 192 384c27.5 0 55-10.6 77.5-26.1c11.1-7.9 25.9-7.9 37 0zm0-144C329 229.4 356.5 240 384 240c26.9 0 55.4-10.8 77.4-26.1l0 0c11.9-8.5 28.1-7.8 39.2 1.7c14.4 11.9 32.5 21 50.6 25.2c17.2 4 27.9 21.2 23.9 38.4s-21.2 27.9-38.4 23.9c-24.5-5.7-44.9-16.5-58.2-25C449.5 293.7 417 304 384 304c-31.9 0-60.6-9.9-80.4-18.9c-5.8-2.7-11.1-5.3-15.6-7.7c-4.5 2.4-9.7 5.1-15.6 7.7c-19.8 9-48.5 18.9-80.4 18.9c-33 0-65.5-10.3-94.5-25.8c-13.4 8.4-33.7 19.3-58.2 25c-17.2 4-34.4-6.7-38.4-23.9s6.7-34.4 23.9-38.4c18.1-4.2 36.2-13.3 50.6-25.2c11.1-9.5 27.3-10.1 39.2-1.7l0 0C136.7 229.2 165.1 240 192 240c27.5 0 55-10.6 77.5-26.1c11.1-7.9 25.9-7.9 37 0z" />
                        </svg>
                    </div>
                    <div class="humidity-data">
                        <div class="humidity-value" id="humidity">53%</div>
                        <p class="humidity-label">Humidity</p>
                    </div>
                </div>
                <div class="wind-info">
                    <div class="wind-icon">
                        <!-- SVG for wind -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z" />
                        </svg>
                    </div>
                    <div class="wind-data">
                        <div class="wind-value" id="wind-speed">5.66km/hr</div>
                        <p class="wind-label">Windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="block">
        <div class="quote-generator-container">
            <header class="quote-generator-header">
                <h2>JS QUOTE GENERATOR</h2>
            </header>
            <main class="quote-generator-main">
                <section class="quote-display">
                    <blockquote class="quote-text"></blockquote>
                </section>
                <div class="quote-author"></div>
                <div class="quote-button-wrapper">
                    <button id="new-quote">New Quote</button>
                </div>
            </main>
        </div>
    </div>



    <script src="scriptcalc.js"></script>
    <script src="stopwatchscript.js"></script>
    <script src="scriptclock.js"></script>
    <script src="quotescript.js"></script>

</body>

</html>
