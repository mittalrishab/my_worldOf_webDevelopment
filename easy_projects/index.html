<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and time</title>
    <link rel="stylesheet" href="stylecalc.css">
    <link rel="stylesheet" href="styleclock.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
</head>
<body>

    <div class="body">
        
        
        <div class="box">

            <div class="mode">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
                </div>
            </div>
            <div class="display"></div>
            <div class="keys">
                <div class="pad" id="clear">C</div>
                <div class="pad k" id="+">+</div>
                <div class="pad k" id="x">x</div>
                <div class="pad" id="backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                </div>
                <div class="pad k" id="7">7</div>
                <div class="pad k" id="8">8</div>
                <div class="pad k" id="9">9</div>
                <div class="pad k" id="-">-</div>
                <div class="pad k" id="4">4</div>
                <div class="pad k" id="5">5</div>
                <div class="pad k" id="6">6</div>
                <div class="pad k" id="/">/</div>
                <div class="pad k" id="1">1</div>
                <div class="pad k" id="2">2</div>
                <div class="pad k" id="3">3</div>
                <div class="pad k" id="(">(</div>
                <div class="pad k" id="0">0</div>
                <div class="pad k" id=")">)</div>
                <div class="pad equal" id="equal to">=</div>
                
            </div>
        
        </div>
    
    </div>

    <div class="clock">
          <div class="clockface">
                <div class="hour">
                    <div id="h">05</div>
                    <p>HOURS</p>
                </div>
                <div>:</div>
                <div class="minute">
                    <div id="m">05</div>
                    <p>MINUTES</p>
                </div>
                <div>:</div>
                <div class="second">
                    <div id="s">05</div>
                    <p>SECONDS</p>
                </div>
          </div>  
    </div>
    
    
    <script src="scriptcalc.js"></script>
    <script src="scriptclock.js"></script>

</body>
</html>
