<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-elements" id="backgroundElements"></div>
    <div class="container">
        <header>
            <h1>TIC TAC TOE</h1>
            <div class="subtitle">The Ultimate Strategy Game</div>
        </header>
        <div class="game-container">
            <div class="game-board">
                <div class="box" id="gameBoard"></div>
                <div class="controls">
                    <button class="btn" id="newGameBtn">
                        <i class="fas fa-plus-circle"></i> New Game
                    </button>
                    <button class="btn btn-reset" id="resetBtn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
            <div class="game-info">
                <div class="player-info">
                    <div class="player-card" id="playerXCard">
                        <div class="player-symbol">X</div>
                        <div class="player-name">Player X</div>
                        <div class="player-stats">Wins: <span id="playerXWins">0</span></div>
                    </div>
                    <div class="player-card" id="playerOCard">
                        <div class="player-symbol">O</div>
                        <div class="player-name">Player O</div>
                        <div class="player-stats">Wins: <span id="playerOWins">0</span></div>
                    </div>
                </div>
                <div class="status" id="statusMessage" aria-live="polite">
                    Player X's Turn
                </div>
                <div class="scoreboard">
                    <div class="score-title">Scoreboard</div>
                    <div class="score-row">
                        <span class="score-label">Games Played:</span>
                        <span class="score-value" id="gamesPlayed">0</span>
                    </div>
                    <div class="score-row">
                        <span class="score-label">X Wins:</span>
                        <span class="score-value" id="xWins">0</span>
                    </div>
                    <div class="score-row">
                        <span class="score-label">O Wins:</span>
                        <span class="score-value" id="oWins">0</span>
                    </div>
                    <div class="score-row">
                        <span class="score-label">Draws:</span>
                        <span class="score-value" id="draws">0</span>
                    </div>
                </div>
                <div class="game-history">
                    <div class="history-title">Game History</div>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
